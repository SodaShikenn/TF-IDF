<html lang="en">
<head>

    <title>文本检索系统</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>

        </form>
    </div>

        <h2 class="text-xl mb-4">搜索结果：</h2>
        <ul class="border rounded divide-y">

            <li class="p-4">万科房地产</li>
        </ul>

</html>
